<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style type="text/css">
      .card {
        min-width: 460px;
        background-color: rgba(255, 255, 255, 0.3);
      }
      .d-flex.set-view-port {
        height: 80vh;
      }
    </style>

    <title>App Login</title>
  </head>
  <body>
    <div class="container">
      <div
        class="d-flex justify-content-center align-items-center set-view-port"
      >
        <div class="card shadow-lg rounded">
          <div class="card-header text-center">
            <strong style="font-size: 2em;">Login</strong>
          </div>
          <div class="card-body">
            <!-- Email Input Field -->
            <div class="input-group mb-3 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </div>
              </div>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="Enter Email"
              />
            </div>
            <!-- Password Input Field -->
            <div class="input-group mb-3 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-key"></i></div>
              </div>
              <input
                type="password"
                class="form-control"
                id=""
                placeholder="Enter Password"
              />
            </div>
            <!-- Login Button -->
            <a href="#" class="btn btn-primary btn-block mb-3" role="button"
              >Login</a
            >
            <div class="text-center ">
              Click here if you
              <a href="#" class="card-link">Forgot your Password</a>
            </div>
          </div>
          <!-- End of Card body -->
        </div>
        <!-- End of Card -->
      </div>
      <!-- End d-flex -->
    </div>
    <!-- End Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
